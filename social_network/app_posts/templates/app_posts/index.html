{% extends 'app_posts/base.html' %}

{% block content %}
<ul class="list-articles">
    {% for p in posts %}
    <li><h2>{{p.Title_post}}</h2>
        {% autoescape on %}
        {{p.Full_content|linebreaks|truncatewords:50}}
        {% endautoescape %}
        <div class="clear"></div>
        <p class="link-read-post"><a href="#">Читать пост</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
